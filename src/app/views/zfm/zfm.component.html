<div class="row">
  <div *ngIf="this.base.$screen=='zfm/fill'" class="col-sm-12 col-lg-12">
    <app-Fill ></app-Fill>
  </div>
  <div class="col-sm-12 col-lg-12" *ngIf="this.base.$screen=='zfm/look'">
    <app-Look  (onCollapsed)="onCollapsedLook($event)"></app-Look>
  </div>
  <div class="col-sm-12 col-lg-12" *ngIf="this.base.$screen=='zfm/look/detail'">
    <app-DetailLook ></app-DetailLook>
  </div>
</div>
