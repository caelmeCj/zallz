<div class="row">
  <div *ngIf="actionUser=='showFill'" class="col-sm-6 col-lg-3">
    <app-Fill [zfmService]="this.zfmService" ></app-Fill>
  </div>
  <div class="{{actionUser=='showFill'?'col-sm-6 col-lg-9':'col-sm-12 col-lg-12'}}">
    <app-Look [zfmService]="this.zfmService" (onCollapsed)="onCollapsedLook($event)"></app-Look>
  </div>
</div>
